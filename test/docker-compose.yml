---
version: "3"
services:
  cloud:  # Basic account management, network overlay, etc
    restart: always
    image: netsblox/cloud:latest
    volumes:
        - ${PWD}/test/cloudConfig.toml:/config/default.toml
    ports:
        - "7777:7777"
    depends_on:
        - mongo
        - minio

  browser:  # Hosts the client files
    restart: always
    image: netsblox/browser:latest
    ports:
        - "8080:8080"
    environment:
        - "CLOUD_URL=http://127.0.0.1:7777"
        - "PORT=8080"
# Uncomment the following 2 lines to use the local browser code in the container (for development)
    volumes:
       - "${PWD}/browser/src:/netsblox/src"
    depends_on:
        - cloud

  mongo:  # Database for users, groups, project metadata, etc
    restart: always
    image: mongo:5.0-focal
    volumes:
        - mongodb_data:/data/db

  minio:  # Blob storage for project contents (media, etc)
    restart: always
    image: minio/minio:RELEASE.2022-11-11T03-44-20Z
    command: server /mnt/data
    ports:
        - "9000:9000"
    environment:
        - "MINIO_ACCESS_KEY=KEY"
        - "MINIO_SECRET_KEY=MYSECRET"
    volumes:
        - s3_data:/mnt/data

volumes:
    s3_data:
    mongodb_data:
