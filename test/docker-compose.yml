---
version: "3"
services:
  cloud:  # Basic account management, network overlay, etc
    restart: always
    image: netsblox/cloud:latest
    volumes:
        - ${PWD}/cloudConfig.toml:/config/default.toml
    ports:
        - "7777:7777"
    depends_on:
        - mongo
        - minio

  services:  # NetsBlox RPCs
    restart: always
    image: netsblox/services:latest
    ports:
        - "8081:8081"
    environment:
        - "NETSBLOX_CLOUD=http://cloud:7777"
        - "NETSBLOX_CLOUD_ID=NetsBloxServices"
        - "NETSBLOX_CLOUD_SECRET=f13d0e98-b3f9-433b-aca6-19090e5ee849"  # TODO: Put the output from "netsblox service-hosts authorize" here
        - "PORT=8081"
        - "MONGO_URI=mongodb://mongo:27017"
        - "THE_CAT_API_KEY=live_yL38pOVfFAQFLVu0Pk9bu1R26Msm8cZc6nmckkeymTJ9F3zpjBrCZtVhiM3WD4Pm"
# Uncomment the following 2 lines to use the local services code in the container (for development)
    volumes:
       - "${PWD}/services/src:/netsblox/src"
    depends_on:
        - cloud

  browser:  # Hosts the client files
    restart: always
    image: netsblox/browser:latest
    ports:
        - "8080:8080"
    environment:
        - "CLOUD_URL=http://127.0.0.1:7777"
        - "PORT=8080"
# Uncomment the following 2 lines to use the local browser code in the container (for development)
    volumes:
       - "${PWD}/browser/src:/netsblox/src"
    depends_on:
        - cloud

  mongo:  # Database for users, groups, project metadata, etc
    restart: always
    image: mongo:5.0-focal
    volumes:
        - mongodb_data:/data/db

  minio:  # Blob storage for project contents (media, etc)
    restart: always
    image: minio/minio:RELEASE.2022-11-11T03-44-20Z
    command: server /mnt/data
    ports:
        - "9000:9000"
    environment:
        - "MINIO_ACCESS_KEY=KEY"
        - "MINIO_SECRET_KEY=MYSECRET"
    volumes:
        - s3_data:/mnt/data

volumes:
    s3_data:
    mongodb_data:
